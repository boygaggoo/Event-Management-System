<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="emsTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

        <ui:define name="top">
         <h:form>
             <h1> Event Management System</h1>
         </h:form>
    </ui:define>

    <ui:define name="left">
         <h:form>
             
        </h:form>
    </ui:define>

    <ui:define name="right">
         <h:form>

        </h:form>
    </ui:define>

    <ui:define name="content">
         <h:form>
             <h:panelGrid columns ="2">
             Name:
             <h:outputText value ="#{ems.selectedLocation.fullName}"/>
             <p></p>
             Address:
             <h:outputText value ="#{ems.selectedLocation.address}"/>
             <p></p>
             Room:
             <h:outputText value ="#{ems.selectedLocation.buildingAbbrev}-#{ems.selectedLocation.roomNumber}"/>
             </h:panelGrid>
             <p></p>
             <h1>#{ems.message}</h1>
             <h:commandButton value="Back to Index" action="index"/>
             <h:commandButton value ="Delete Location" action="locationDeleteConfirmation"/>
             
        </h:form>
    </ui:define>
</ui:composition>
