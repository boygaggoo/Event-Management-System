    <ui:define name="content">
                <h:form>
                    
                    <h1>Welcome Future Client!</h1><br />
                    Be prepared for premier experience. When you register as a client you can post and manage their upcoming events. 
                    Keep in touch with your attendees before and after your events!<br /><br/>
            <h:panelGrid columns ="2" columnClasses="labelColumn, valueColumn">
                Email:
                <h:inputText value ="#{ems.inputClientUpdateEmail}"/>
                Password:
                <h:inputSecret redisplay="false" value ="#{ems.inputClientUpdatePassword}"/>
                Re-Type Password:
                <h:inputSecret redisplay="false" value ="#{ems.inputClientUpdatePasswordRe}"/>
                First Name:
                <h:inputText value ="#{ems.inputClientFirstName}"/>
                Middle Name:
                <h:inputText value ="#{ems.inputClientMiddleName}"/>
                Last Name:
                <h:inputText value ="#{ems.inputClientLastName}" />

            </h:panelGrid>
            <h:commandButton value="Cancel"
                             action="index"/>
            <h:commandButton value="Save"
                             action="newClientConfirmation"/>


        </h:form>
    </ui:define>
