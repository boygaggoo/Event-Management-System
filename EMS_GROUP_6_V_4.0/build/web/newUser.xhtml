    <ui:define name="content">
        
                <h:form>
                    <h1>Welcome Future Member!</h1><br />
                    As a member, you can view and register for events and keep updated on venue and time changes, ALL FOR FREE.<br /><br/>
            <h:panelGrid columns ="2" columnClasses="labelColumn, valueColumn">
                Email:
                <h:inputText value ="#{ems.inputPersonUpdateEmail}"/>
                Password:
                <h:inputSecret redisplay="false" value ="#{ems.inputPersonUpdatePassword}"/>
                Re-Type Password:
                <h:inputSecret redisplay="false" value ="#{ems.inputPersonUpdatePasswordRe}"/>
                First Name:
                <h:inputText value ="#{ems.inputPersonFirstName}"/>
                Middle Name:
                <h:inputText value ="#{ems.inputPersonMiddleName}"/>
                Last Name:
                <h:inputText value ="#{ems.inputPersonLastName}" />

            </h:panelGrid>
            <h:commandButton value="Cancel"
                             action="index"/>
            <h:commandButton value="Save"
                             action="newUserConfirmation"/>


        </h:form>
