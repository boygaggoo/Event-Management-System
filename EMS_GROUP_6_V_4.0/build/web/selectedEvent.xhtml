<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="emsTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

        <ui:define name="top">
         <h:form>
             
         </h:form>
    </ui:define>

    <ui:define name="left">
         <h:form>
             
        </h:form>
    </ui:define>

    <ui:define name="right">
         <h:form>

        </h:form>
    </ui:define>

    <ui:define name="content">
         <h:form>
             <h:panelGrid columns ="2">
             Name:
             <h:outputText value ="#{ems.selectedEvent.eventName}"/>
             <p></p>
             Date:
             <h:outputText value ="#{ems.selectedEvent.date}"/>
             <p></p>
             Start Time:
             <h:outputText value ="#{ems.selectedEvent.startTime}"/>
             <p></p>
             End Time:
             <h:outputText value ="#{ems.selectedEvent.endTime}"/>
             <p></p>
             Location:
             <h:outputText value ="#{ems.selectedEvent.location}"/>
             <p></p>           
             Organizer:
             <h:outputText value ="#{ems.selectedEvent.organizer}"/>
             <p></p>
             Description:
             <h:outputText value ="#{ems.selectedEvent.description}"/>
             <p></p>
             Cost:
             <h:outputText value ="#{ems.selectedEvent.cost}"/>
             <p></p>
             Revenue:
             <h:outputText value ="#{ems.selectedEvent.revenue}"/>
             <p></p>
             Profit:
             <h:outputText value ="#{ems.selectedEvent.profit}"/>
             <p></p>
             </h:panelGrid>
             <p></p>
             <h1>Attendees</h1>
                 <h:dataTable value ="#{ems.eventAttendingList}" var ="p">
                     <h:column>
                         <f:facet name ="header">Name</f:facet>
                         #{p.firstName} #{p.lastName}
                     </h:column>
                     <h:column>
                         <f:facet name ="header">Email</f:facet>
                         #{p.email}
                     </h:column>

                 </h:dataTable>
             <h1>#{ems.message}</h1>
             <h:commandButton value="Back to Index" action="index"/>
             <h:commandButton value ="Delete Event" action="eventDeleteConfirmation"/>
             
        </h:form>
    </ui:define>
</ui:composition>
