<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="emsTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <h:form>
            <h1> Event Management System</h1>
        </h:form>
    </ui:define>

    <ui:define name="left">
        <h:form>

        </h:form>
    </ui:define>

    <ui:define name="right">
    </ui:define>

    <ui:define name="content">
                <h:form>
            <h:panelGrid columns ="2" columnClasses="labelColumn, valueColumn">
                Name:
                <h:inputText value ="#{ems.inputEventName}"/>
                Description:
                <h:inputText value ="#{ems.inputEventDescription}"/>
                Start Time:
                <h:inputText value ="#{ems.inputEventStartTime}"/>
                End Time:
                <h:inputText value ="#{ems.inputEventEndTime}"/>
                Date:
                <h:inputText value ="#{ems.inputEventDate}"/>
                Cost:
                <h:inputText value ="#{ems.inputEventCost}" />
                Admission Price:
                <h:inputText value ="#{ems.inputEventAdmission}" />

            </h:panelGrid>
            <h:commandButton value="Cancel"
                             action="index"/>
            <h:commandButton value="Save"
                             action="newEventConfirmation"/>


        </h:form>
    </ui:define>
</ui:composition>
