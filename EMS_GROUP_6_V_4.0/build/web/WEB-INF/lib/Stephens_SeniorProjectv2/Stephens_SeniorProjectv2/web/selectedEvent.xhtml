<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="emsTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

        <ui:define name="top">
         <h:form>
             <h1> Event Management System</h1>
         </h:form>
    </ui:define>

    <ui:define name="left">
         <h:form>
             
        </h:form>
    </ui:define>

    <ui:define name="right">
         <h:form>

        </h:form>
    </ui:define>

    <ui:define name="content">
         <h:form>
             <h:panelGrid columns ="2">
             ID:
             <h:outputText value ="#{ems.selectedEvent.id}"/>
             <p></p>
             Date:
             <h:outputText value ="#{ems.selectedEvent.date}"/>
             <p></p>
             Start Time:
             <h:outputText value ="#{ems.selectedEvent.startTime}"/>
             <p></p>
             End Time:
             <h:outputText value ="#{ems.selectedEvent.endTime}"/>
             <p></p>
             Building:
             <h:outputText value ="#{ems.selectedEvent.building}"/>
             <p></p>
             Room:
             <h:outputText value ="#{ems.selectedEvent.abbrev}#{ems.selectedEvent.room}"/>
             <p></p>
             Organizer Name:
             <h:outputText value ="#{ems.selectedEvent.organizerName}"/>
             <p></p>
             Organizer Email:
             <h:outputText value ="#{ems.selectedEvent.organizerEmail}"/>
             </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
